schema_version: '3'
last_update: '2023-12-19'
file_type: '837'
file_name: '%file_name%.txt'
map:
  components:
    - (S)header:
        components:
          - (R)ISA_INTERCHANGE_CONTROL_HEADER:
              elements:
                - (R)01: '"00"'
                - (R)02: '"          "'
                - (R)03: '"00"'
                - (R)04: '"          "'
                - (R)05: '"ZZ"'
                - (R)06: '"ORGANIZATION   "'
                - (R)07: '"ZZ"'
                - (R)08: '"ORGANIZATION2  "'
                - (R)09: $dateYYMMDD($$.created_at)
                - (R)10: $dateHHMM($$.created_at)
                - (R)11: '$$.delimiters.re ? $$.delimiters.re : "^"'
                - (R)12: '"00501"'
                - (R)13: $pad($.transaction_id, 'before', '0', 9)
                - (R)14: '"1"'
                - (R)15: '$$.is_prod ? "P" : "T"'
                - (R)16: '$$.delimiters.co ? $$.delimiters.co : ":"'
          - (R)GS_FUNCTIONAL_GROUP_HEADER:
              elements:
                - (R)01: '"HC"'
                - (R)02: '"ORGANIZATION"'
                - (R)03: '"ORGANIZATION2"'
                - (R)04: $dateYYYYMMDD($$.created_at)
                - (R)05: $dateHHMMSSSS($$.created_at)
                - (R)06: $.transaction_id
                - (R)07: '"X"'
                - (R)08: '"005010X223A2"'
          - (R)ST_TRANSACTION_SET_HEADER:
              elements:
                - (R)01: '"837"'
                - (R)02: $st02()
                - (S)03: '"005010X223A2"'
          - (R)BHT_BEGINNING_OF_HIERARCHICAL_TRANSACTION:
              elements:
                - (R)01: '"0019"'
                - (R)02: '"00"'
                - (R)03: $$.name + $$.claims[0].image_name
                - (R)04: $dateYYYYMMDD($$.created_at)
                - (R)05: $dateHHMMSSSS($$.created_at)
                - (R)06: '"CH"'
    - (S)1000A:
        components:
          - (R)NM1_SUBMITTER_NAME:
              elements:
                - (R)01: '"23"'
                - (R)02: '"1"'
                - (R)03: '"ORGANIZATION"'
                - (R)08: '"23"'
                - (R)09: '"0000000000"'
          - (R)PER_SUBMITTER_EDI_CONTACT_INFORMATION:
              elements:
                - (R)01: '"IC"'
                - (R)02: '"JOHN DOE"'
                - (R)03: '"TE"'
                - (R)04: '"0000000000"'
                - (S)05: '"FX"'
                - (S)06: '"0000000000"'
    - (S)1000B:
        components:
          - (R)NM1_RECEIVER_NAME:
              elements:
                - (R)01: '"23"'
                - (R)02: '"2"'
                - (R)03: '"ORGANIZATION2"'
                - (R)08: '"23"'
                - (R)09: '"ORGANIZATION2"'
    - (R)body:
        context: $$.claims
        array: true
        components:
          - (R)2000A:
              components:
                - (R)HL_BILLING/PAY-TO_PROVIDER_HIERARCHICAL_LEVEL:
                    elements:
                      - (R)01: $hl("billing", null)
                      - (R)03: '"20"'
                      - (R)04: '"1"'
                - (R)NM1_BILLING_PROVIDER_NAME:
                    elements:
                      - (R)01: '"85"'
                      - (R)02: '"2"'
                      - (R)03: |
                          $fallback(
                            $.ExpBillingName,
                            "UNK"
                          )
                      - (R)08: '"XX"'
                      - (R)09: |
                          $fallback(
                            $.NPI,
                            "0000000000"
                          )
    - (R)footer:
        components:
          - (R)IEA_End_of_transaction:
              elements:
                - (R)01: 'goodbye!'
chunks: []